<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Ruda"
    />
  </head>
  <body class="center">
    <div class="container center">
      <canvas id="canvas" style="border: 1px solid black"></canvas>
      <section>
        <div id="score">0</div>
        <div id="lives">
          <div class="life">❤</div>
          <div class="life">❤</div>
          <div class="life">❤</div>
        </div>
      </section>
    </div>
    <div class="center" id="game-over">
      <h1>Game Over</h1>
      <div id="high-score"></div>
      <div id="final-score"></div>
      <div class="center" id="try-again">Try Again?</div>
    </div>
    <div class="center" id="menu">
      <div class="hover" id="start">Click to start</div>
      <div class="hover" id="difficulty">Hard</div>
      <h2>
        Controls: A/← turn left, D/→ turn right, W/↑ go forward, S/↓ Hyperspace
      </h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
